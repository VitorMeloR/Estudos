<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Utilizando tags em HTML5</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termnos para descobrir qual tag deverá utilizar em cada caso </p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use as tags <h1>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <script>">Códigos-fontes</abbr></li>
        <li><abbr title="Use a tag <ol>">Lista numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
