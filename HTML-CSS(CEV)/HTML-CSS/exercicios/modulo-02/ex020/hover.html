<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
            color: black;
            background-color: #892be256;
            width: 200px;
        }
     
        
    </style>
</head>
<body>
    <h1>Hover</h1>
    <p>Passe o mouse em logo abaixo</p>
    <div>
        passe o mouse aqui
        <p>texto escondido</p>
    </div>
</body>
</html>
