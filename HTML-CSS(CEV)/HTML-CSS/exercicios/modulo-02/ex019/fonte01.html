<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importando fontes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        /*
        para importar uma font usamos o google fonts, lá terá varias configurações e opções de fontes, basta escolher e copiar o metodo de importação
        lembrete: não use a tradução
        */
        body {
            font-family: 'Pacifico';
        }
    </style>
</head>
<body>
    <h1>Título 1</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel aut distinctio excepturi optio officia ut, et repudiandae deserunt reiciendis tempora est rem sit ipsa animi. Repellendus ea delectus dignissimos error.</p>
</body>
</html>
