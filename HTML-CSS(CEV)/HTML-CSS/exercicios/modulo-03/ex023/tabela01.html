<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border: 2px solid salmon;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black; 
            text-align: center;
        }

        caption{
            font-size: 1.5em;
            background-color: lightgray;
        }
    
    </style>
</head>
<body>
    <h1>Criando Tabelas em HTML5</h1>
    <table>
        <thead>
            <caption>minha primeria tabela</caption>
        </thead>
        <tbody>
            <tr>
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
