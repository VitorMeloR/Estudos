<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens em HTML5</title>
</head>
<body>
    <h1>testando imagens</h1>
    <p>iremos mostrar uma imagem dentro da mesma pasta</p>
    <img src="logo-html.png" alt="logo HTML5"> <!--'src' serve para passar o local do arquivo, você pode acessar de forma fácil com ctrl + espaço, e o 'alt' serve para passar a descrição da imagem-->
    <p>agora iremos mostrar uma imagem dentro de outra pasta</p>
    <img src="imagens/logo-css.png" alt="logo CSS3">
    <p>agora iremos mostrar uma imagem dentor de um link</p>
    <img src="https://seeklogo.com/images/J/javascript-logo-8892AEFCAC-seeklogo.com.png" alt="imagem de programação vinda de um link"> <!--aqui para pegar uma imagem de um link, basta copiar o link de imagem do google e colar no 'src'. lembre-se de sempre conferir o tamanho da imagem-->

</body>
</html>
