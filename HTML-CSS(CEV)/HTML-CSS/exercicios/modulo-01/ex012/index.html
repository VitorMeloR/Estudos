<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos</title>
</head>
<body>
    <h1>falando sobre videos</h1>
    <h2>videos hospedados</h2>
    <p>abaixo está um video de hospedagem propria</p>
    <video width="700" height="400" controls autoplay loop>
        <source src="midia/barco.mp4" type="video/mp4">
        <source src="midia/" type="video/webm">
        <p>Infelizmente seu navegador não suporta o video</p>
    </video>

    <h2>videos encorporados</h2>
    <p>abaixo esta um video de encorporado pelo YouTube</p>
    <iframe width="700" height="400" src="https://www.youtube.com/embed/q2QyP9JbBYo?si=FpatTLsegrqhxP5A&amp;" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
